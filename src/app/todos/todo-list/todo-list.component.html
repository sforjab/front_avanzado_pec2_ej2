<div class="row">
    <div class="col">
        <div class="col d-flex justify-content-center mb-3">
            <div class="mx-2 my-3">
                <button (click)="completeAllTodos()" class="btn btn-success" type="button">COMPLETE ALL TODO TASKS</button>
            </div>
            <div class="mx-2 my-3">
                <button (click)="deleteAllCompletedTodos()" class="btn btn-danger" type="button">DELETE COMPLETED TODO TASKS</button>
            </div>
        </div>
        <hr>
        <app-todo-list-item [todo]="todo" *ngFor="let todo of todos"></app-todo-list-item>
    </div>
</div>
