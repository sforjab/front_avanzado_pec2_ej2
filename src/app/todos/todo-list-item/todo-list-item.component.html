<!-- EDIT MODE -->
<div class="container mt-2" *ngIf="isEditing">
    <div class="row">
        <div class="col-4">
            <input type="text" class="form-control hidden" [formControl]="titleInput">
        </div>
        <div class="col-8">
            <button (click)="submitTask()" class="btn btn-primary ml-2" type="button">Submit</button>
        </div>
    </div>
</div>

<!-- READ MODE -->
<div class="container mt-2" *ngIf="!isEditing">
    <div class="row">
        <div class="col-4" [class.completed]="todo.done">
            {{ todo.title }}
        </div>
        <div class="col-8">
            <button (click)="completeTask()" class="btn btn-success mx-1" type="button" *ngIf="!todo.done">Done</button>
            <button (click)="editTask()" class="btn btn-primary mx-1" type="button" *ngIf="!todo.done">Edit</button>
            <button (click)="deleteTask()" class="btn btn-danger mx-1" type="button">Delete</button>
        </div>
    </div>
</div>

<hr>
<hr>
